<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0&icon_names=mail" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0&icon_names=lock" />
</head>

<body>
    <div class="conteneur-general">
        <div class="premier-plan">
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="header">
                <h1>Connexion</h1>
                <div>Connectez-vous à votre compte ! </div>
            </div>
            <div class="formulaire">
                <div class="entrer-email">
                    <label>
                        <span class="material-symbols-outlined"> mail</span>
                        <input type="text" placeholder="Votre adresse e-mail" required autofocus>
                    </label>
                </div>
                <div class="entrer-mdp">
                    <label>
                        <span class="material-symbols-rounded">lock</span>
                        <input type="password" placeholder="Votre mot de passe" required>
                    </label>
                </div>
                <div class="end-form-contenair">
                    <div class="rester-connecter">
                        <label>
                            <input type="checkbox"> Rester connecté
                        </label>
                    </div>
                    <div class="mdp-oublie">
                        <a href="">J'ai oublié mon mot de passe</a>
                    </div>
                </div>
                <div class="envoyer">
                    <input type="submit" value="Se connecter">
                </div>
                <div class="pas-de-compte">
                    <div>Vous n'avez pas de compte ? <a href="">Tout commence ici</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
