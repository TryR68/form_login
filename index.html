<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="conteneur-general">
        <div class="premier-plan">
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="header">
                <h1>Connexion</h1>
                <div>Connectez-vous à votre compte ! </div>
            </div>
            <div class="formulaire">
                <div class="entrer-email">
                    <input type="text" placeholder="Votre adresse e-mail">
                </div>
                <div class="entrer-mdp">
                    <input type="password" placeholder="Votre mot de passe">
                </div>
                <div class="end-form-contenair">
                    <div class="rester-connecter">
                        <label>
                        <input type="checkbox"> Rester connecté 
                        </label>
                    </div>
                    <div class="mdp-oublie">
                        <a href="">J'ai oublié mon mot de passe</a>
                    </div>
                </div>
                <div class="envoyer">
                    <input type="submit" value="Se connecter">
                </div>
                <div class="pas-de-compte">
                    <div>Vous n'avez pas de compte ? <a href="">Tout commence ici</a></div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
